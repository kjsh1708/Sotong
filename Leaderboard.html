<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Highscores Page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vue 3: development -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

    <link rel="stylesheet" href="css/styling.css">
</head>

<style>
body {
background-image: url(img/dark.jpeg);
background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
background-color:#464646;
padding-top:50px;
}

table{
    font-family: "SquidGame";
}

@media only screen and (max-width: 767px) {
body {
background-image: url(img/dark.jpeg);
}}
</style>

<body>
    <div id="app">

    <squid-menu></squid-menu>

    <div class="container mt-5 mb-5 text-center">
        <img src="https://fontmeme.com/permalink/211113/136d0821068c849a1e7e3351809a5616.png" class="img-fluid" border="0">
    </div>
        <!-- Display scores table     -->
        <div class="container text-white">
        <table class="table m-2 text-white" v-if="scores.length > 0">
            <tr><th>ID</th><th>Name</th><th>Score</th><th>Game</th></tr>
            <tr v-for="score in scores">
                <td>{{ score.ID }}</td>
                <td>{{ score.Name }}</td>
                <td>{{ score.RLGL }}</td>
                <td>{{ score.TOW }}</td>
                <td>{{ score.Marble}}</td>
                <td>{{ score.Glass }}</td>
            </tr>
        </table>
    </div>
    </div>
</div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    scores: [] // array of post objects
                }
            },
            created() { // created is a hook that executes as soon as Vue instance is created
                axios.get('./getScores.php')
                .then(response => {
                    // this gets the data, which is an array, and pass the data to Vue instance's posts property
                    this.scores = response.data;
                    console.log(this.scores)
                })
                .catch(error => {
                    this.scores = [{ entry: 'There was an error: ' + error.message }]
                })
            }
        })
    </script>
<script src="js/menu.js"></script>

<script>
    const vm = app.mount('#app');
</script>
</body>
</body>
</html>
