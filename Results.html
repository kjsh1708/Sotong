          <!-- Display scores table     -->
          <h2 class="text-center"> Scores </h2> 
          <table class="table m-2" v-if="scores.length > 0">
              <tr><th>ID</th><th>Name</th><th>Score</th><th>Game</th></tr>
              <tr v-for="score in scores">
                  <td>{{ score.id }}</td>
                  <td>{{ score.name }}</td>
                  <td>{{ score.score }}</td>
                  <td>{{ score.game }}</td>
              </tr>
          </table>
      </div>
  
      <script>
          Vue.createApp({
              data() {
                  return {
                      scores: [] // array of post objects
                  }
              },
              created() { // created is a hook that executes as soon as Vue instance is created
                  axios.get('./getScores.php')
                  .then(response => {
                      // this gets the data, which is an array, and pass the data to Vue instance's posts property
                      this.scores = response.data;
                  })
                  .catch(error => {
                      this.scores = [{ entry: 'There was an error: ' + error.message }]
                  })
              }
          }).mount('#app')
      </script>
  
  </body>
