    <link rel="stylesheet" href="css/homepage.css"/>
    
    <style>
      body {
  background-image: url(r/sgbg_e.jpg);
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-color:#464646;
}

/* For mobile devices */
@media only screen and (max-width: 767px) {

  }
	}

<body> 
    <div class="topnav" id="myTopnav">
        <a href="#gamepage" class="active nav-link">Start</a>
        <a href="#leaderboard" class="nav-link">Leader Board</a>
        <a href="#contact" class="nav-link">Contact</a>
        <a href="#about" class="nav-link">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i  onclick="removeimage()" class="fa fa-bars"></i>
        </a>
      </div>
    <embed src = 'r/pinksol.mp3' autostart='true' loop = 'true' hidden = 'true'>


    <script>
      //Hamburger menu
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

    <script>
      var myNav = document.getElementById("myTopnav");

      window.onscroll = function() {
      "use strict";
      if (document.body.scrollTop >= 280 || document.documentElement.scrollTop >= 280) {
      myNav.classList.add("scroll");
      } else {
      myNav.classList.remove("scroll");
      }
      };
    </script>
    
    

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/templatemo-script.js"></script>
</body>
</html>
